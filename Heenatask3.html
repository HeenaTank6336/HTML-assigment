<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css task1</title>
    <style>
        *{
            box-sizing: border-box;
        }
        
    div{
        height:500px;
        width:800px;
        background:url(chirag.jpg);
        color: #fff;

        
        padding:50px;
    }
    .button {
  background-color: #021640c6;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
}

</style>
</head>
<body>
<div>
    <h1>Contact form</h1>
    <p>Please fill in your information and we'll be sending your order in no time.</p>
    
    
    <form>
    <table cellspacing="10px">
        <tr>
            <td> Your Name:</td>
            <td><input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td>Your Email:</td>
            <td><input type="email" placeholder="e.g.hello@contact.net"></td>          
        </tr>
            <td>phone*</td>
            <td><input type="text" value="" placeholder="###" required pattern="[0-9]+" maxlength="10" title="only 10 digits....">
                <input type="text" value="" placeholder="###" required pattern="[0-9]{10}" maxlength="10" title="only 10 digits....">
                <input type="text" value="" placeholder="####" required pattern="[0-9]{10}"  maxlength="10" title="only 10 digits...."></td>
        <tr>
            <td>Message Subject*</td>
            <td><select>
                <option hidden>Other</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select></td>
        </tr>
        <tr>
            <td>Message*</td>
            <td><textarea row="8" cols="60"></textarea></td>
        </tr>
        <tr>
            <td>Verification*</td>
            <td><input type="checkbox">I'm not a robot</td>
        </tr>
        
        
    </table>
    <hr>
        <input type="submit" value="SUBMIT FORM" class="button">       
</form>

</div>
</body>
</html>
